<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documemt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Рассчет массы тела</h1>

    <div class="form">
      <label for="height">Рост (см):</label>
      <input type="number" id="height" placeholder="Введите рост" />
      
      <label for="weight">Вес (кг):</label>
      <input type="number" id="weight" placeholder="Введите вес" />
    </div>

    <div class="result">
      <p>Индекс массы тела: <span id="bmi">0</span></p>
      <p id="status">Статус: Неизвестен</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
